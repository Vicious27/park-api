<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>National Parks App</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <main>
    <h1>Search U.S National Parks!</h1>
    <form id="js-form">
      <label for="search-state">Search State</label>
      <input type="text" id="js-search-state" name="search-state" placeholder="State" required>

      <label for="max-results">Maximum number of results</label>
      <input type="number" id="js-max-results" name="max-results" value="10" min="1" max="10">

      <input type="submit" class="js-submit" value="Search!">
    </form>

    <section id="js-results" class="hidden">
      <h2>Park Results</h2>
      <ul id="js-results-list">
      </ul>
    </section>

  </main>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
